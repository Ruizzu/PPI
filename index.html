<html>

<head>
    <title>PPI Calculation</title>
    <script src="main.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body onkeyup="getPPI()">
    <div id="sDiv">
        <select id="list">
            <option>Custom</option>
        </select>
    </div>
    <div id="container">
        <div>length(px)</div><input type="text" id="length">
        <div>width(px)</div><input type="text" id="width">
        <div>diagonal(in)</div><input type="text" id="diagonal">
        <div>PPI :</div>
        <div id="ppi">null</div>
    </div>
    <button title="test" onclick="outputData()">Output the parameters in console</button>
    <script>
        let list = document.querySelector('#list')
        for (let dd of devicesData) {
            let device = document.createElement('option');
            device.innerHTML = dd[0]
            list.appendChild(device)
        }
        list.addEventListener('change', function () {
            let i;
            if(list.selectedIndex === 0)
                return
            else for(i = 0;i < devicesData.length;i++)
                if(list.options[list.selectedIndex].value == devicesData[i][0])
                    break;
            document.querySelector('#length').value = devicesData[i][1]
            document.querySelector('#width').value = devicesData[i][2]
            document.querySelector('#diagonal').value = devicesData[i][3]
            getPPI()
        })
        window.addEventListener('keyup',function(event){
            if(/[0-9\.]/.test(event.key))
                list.selectedIndex = 0
        })
    </script>
</body>

</html>
